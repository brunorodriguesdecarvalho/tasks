<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/ico_wh.png">
        <title>Nova Atividade</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="./src/form_ativ.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="app">
            <br>
            <a href="index.html">HOME</a> ou <a href="list_ativ.html">ATIVIDADES</a>
            <div class="grupo">
                <h1>Nova Atividade</h1>
                <form class="item">
                    <div class="linha">
                        <div class="celula">Título:</div>
                        <div class="celula entrada">
                            <input 
                                type="text" 
                                id="ativNome" 
                                placeholder="Preencher com um nome de referência rápida"
                                required
                            >
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Status Atual:</div>
                        <div class="celula entrada">
                            <select id="ativStat"></select>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Relacionado a iniciativa:</div>
                        <div class="celula entrada">
                            <select id="ativIni">
                                <option selected disabled>Não atribuído</option>
                            </select>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Descrição:</div>
                        <div class="celula entrada">
                            <textarea id="ativDesc"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Motivação:</div>
                        <div class="celula entrada">
                            <textarea id="ativMot"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Riscos:</div>
                        <div class="celula entrada">
                            <textarea id="ativRisk"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">
                            <div class="celula">Criação:</div>
                            <div class="celula entrada">
                                <input type="datetime-local" id="ativDataCria">
                            </div> 
                        </div>
                        <div class="celula">
                            <div class="celula">Prazo:</div>
                            <div class="celula entrada">
                                <input type="datetime-local" id="ativDataFim">
                            </div> 
                        </div>
                        <div class="linha">
                            <div class="celula">
                                <button type="submit" id="enviar">
                                    Gravar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>         
        </div>
    </body>
    <script src="./src/drop_stat_ativ.js"></script>
    <script src="./src/drop_ini.js"></script>
    <script src="./src/date_ativ.js" type="text/javascript"></script>
</html>
