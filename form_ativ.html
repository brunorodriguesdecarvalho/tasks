<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nova Atividade</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="./src/form_ativ.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="app">
            <a href="index.html">HOME</a> ou <a href="list_ativ.html">ATIVIDADES</a>
            <h1>Nova Atividade</h1>
            <div class="grupo">
                <form>
                    <div class="linha">
                        <div class="celula">Título:</div>
                        <div class="celula entrada">
                            <input 
                                type="text" 
                                id="ativNome" 
                                placeholder="Preencher com um nome de referência rápida"
                                required
                            >
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Status Atual:</div>
                        <div class="celula entrada">
                            <select id="ativStat"></select>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Relacionado a iniciativa:</div>
                        <div class="celula entrada">
                            <select id="ativIni">
                                <option selected>Não atribuído</option>
                                <option selected>PBSC</option>
                                <option selected>FATEC</option>
                                <option selected>Academia</option>
                                <option selected>Alimentação</option>
                                <option selected>Finanças</option>
                                <option selected>Trabalho</option>
                                <option selected>Outros</option>
                            </select>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Descrição:</div>
                        <div class="celula entrada">
                            <textarea id="ativDesc"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Motivação:</div>
                        <div class="celula entrada">
                            <textarea id="ativMot"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Riscos:</div>
                        <div class="celula entrada">
                            <textarea id="ativRisk"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">
                            <div class="celula">Criação:</div>
                            <div class="celula entrada">
                                <input type="date" id="ativDataCria" value="" required>
                            </div> 
                        </div>
                        <div class="celula">
                            <div class="celula">Prazo:</div>
                            <div class="celula entrada">
                                <input type="date" id="ativDataFim" value="" required>
                            </div> 
                        </div>
                        <div class="linha">
                            <div class="celula">
                                <button type="submit" id="enviar">
                                    Gravar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>         
        </div>
        <script>
            var dropdown = document.getElementById('ativStat');
            dropdown.length = 0

            let defaultOption = document.createElement('option');
            defaultOption.text = 'Não atribuído';

            dropdown.add(defaultOption);
            dropdown.selectedIndex = 0;

            var url = 'https://tasksbruno.herokuapp.com/ragstatus';

            const request = new XMLHttpRequest();
            request.open('GET', url, true);
            
            fetch(url)
                .then(
                    function(response) {                    
                        if (response.status !== 200) {
                            console.warn('Erro, código: ' + response.status)
                            return
                        }

                    response.json().then(function(data) {
                        let option

                        for (let i = 0; i < data.length; i++) {
                            option = document.createElement('option');
                            option.text = data[i].ragstatus;
                            option.value = data[i].ragstatus;
                            dropdown.add(option);
                        }
                    })
                }
            )
            .catch(function(err) {
                console.error("Erro de Fetch -", err)
            })
        </script>
    </body>
</html>
