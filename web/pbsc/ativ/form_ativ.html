<!DOCTYPE html>
<html>
    <head>
        <title>Nova Atividade</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../../img/ico_wh2x2.png">
        <link rel="stylesheet" type="text/css" href="./../../../style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="./src/form_ativ.js" type="text/javascript"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
    <body>
        <div id="app">
            <br>
            <a href="../index.html"><span class="fas" style="font-size: 20px;">&#xf015;</span></a> | <a href="./list_ativ.html"><span class="fas" style="font-size: 18px">&#xf46d;</span>&nbsp;&nbsp;ATIVIDADES</a>
            <div class="grupo">
                <h1>
                    <span class="fas" style="font-size: 32px">&#xf044;</span>&nbsp;&nbsp;&nbsp;Nova Atividade</h1>
                <form class="item" id="form_ativ">
                    <div class="linha">
                        <div class="celula">Título:</div>
                        <div class="celula entrada">
                            <input 
                                type="text" 
                                id="ativNome" 
                                placeholder="Preencher com um nome de referência rápida"
                                required
                            >
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Status Atual:</div>
                        <div class="celula entrada">
                            <select id="ativStat" required></select>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Relacionado a iniciativa:</div>
                        <div class="celula entrada">
                            <select id="ativIni" required></select>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Descrição:</div>
                        <div class="celula entrada">
                            <textarea id="ativDesc"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Motivação:</div>
                        <div class="celula entrada">
                            <textarea id="ativMot"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Riscos:</div>
                        <div class="celula entrada">
                            <textarea id="ativRisk"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">
                            <div class="celula">Criação:</div>
                            <div class="celula entrada">
                                <input type="datetime-local" id="ativDataCria">
                            </div> 
                        </div>
                        <div class="celula">
                            <div class="celula">Prazo:</div>
                            <div class="celula entrada">
                                <input type="datetime-local" id="ativDataFim">
                            </div> 
                        </div>
                        <div class="linha">
                            <div class="celula">
                                <button type="submit" id="enviar">
                                    Gravar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>         
        </div>
    </body>
    <script src="./src/drop_stat_ativ.js"></script>
    <script src="./src/drop_ini.js"></script>
    <script src="./src/date_ativ.js"></script>
</html>
