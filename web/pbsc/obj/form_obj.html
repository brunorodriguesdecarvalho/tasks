<!DOCTYPE html>
<html>
    <head>
        <title>Novo Objetivo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../../img/ico_wh.png">
        <link rel="stylesheet" type="text/css" href="./../../../style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="./src/form_obj.js" type="text/javascript"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
    <body>
        <div id="app">
            <br>
            <a href="../index.html"><span class="fas" style="font-size: 20px;">&#xf015;</span></a> | <a href="./list_obj.html"><span class="fas" style="font-size: 20px">&#xf647;</span>&nbsp;&nbsp;OBJETIVOS</a>
            <h1><span class="fas" style="font-size: 32px">&#xf43f;</span>&nbsp;&nbsp;Novo Objetivo</h1>
            <div class="grupo">
                <form class="item">
                    <div class="linha">
                        <div class="celula">Título:</div>
                        <div class="celula entrada">
                            <input 
                                type="text" 
                                id="objNome" 
                                placeholder="Preencher com um nome de referência rápida"
                                required
                            >
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Status Atual:</div>
                        <div class="celula entrada">
                            <select id="objStat">
                                <option selected disabled>Não atribuído</option>
                            </select>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Relacionado ao tema:</div>
                        <div class="celula entrada">
                            <select id="objTema">
                                <option selected disabled>Não atribuído</option>
                                <option>Finanças</option>
                                <option>Carreira</option>
                                <option>Saúde</option>
                                <option>Relacionamentos</option>
                                <option>Outros</option>
                            </select>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Descrição:</div>
                        <div class="celula entrada">
                            <textarea id="objDesc"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Motivação:</div>
                        <div class="celula entrada">
                            <textarea id="objMot"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Riscos:</div>
                        <div class="celula entrada">
                            <textarea id="objRisk"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">
                            <div class="celula">Criação:</div>
                            <div class="celula entrada">
                                <input type="datetime-local" id="objDataCria" value="" required>
                            </div> 
                        </div>
                        <div class="celula">
                            <div class="celula">Prazo:</div>
                            <div class="celula entrada">
                                <input type="datetime-local" id="objDataFim" value="" required>
                            </div> 
                        </div>
                        <div class="linha">
                            <div class="celula">
                                <button type="submit" id="enviar">
                                    Gravar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>         
        </div>
    </body>
    <script src="./src/drop_stat_obj.js"></script>
    <script src="./src/date_obj.js" type="text/javascript"></script>
</html>
