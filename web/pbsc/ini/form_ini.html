<!DOCTYPE html>
<html>
    <head>
        <title>Nova Iniciativa</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../../img/ico_wh2x2.png">
        <link rel="stylesheet" type="text/css" href="./../../../style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="./src/form_ini.js" type="text/javascript"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
    <body>
        <div id="app">
            <br>
            <a href="../index.html"><span class="fas" style="font-size: 20px;">&#xf015;</span></a> | <a href="./list_ini.html"><span class="fas" style="font-size: 20px">&#xf382;</span>&nbsp;&nbsp;INICIATIVAS</a>
            <h1><span class="fas" style="font-size: 32px">&#xf4ba;</span>&nbsp;&nbsp;Nova Iniciativa</h1>
            <div class="grupo">
                <form class="item">
                    <div class="linha">
                        <div class="celula">Título:</div>
                        <div class="celula entrada">
                            <input 
                                type="text" 
                                id="iniNome" 
                                placeholder="Preencher com um nome de referência rápida"
                                required
                            >
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Status Atual:</div>
                        <div class="celula entrada">
                            <select id="iniStat"></select>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Relacionado ao objetivo:</div>
                        <div class="celula entrada">
                            <select id="iniObj"></select>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Descrição:</div>
                        <div class="celula entrada">
                            <textarea id="iniDesc"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Motivação:</div>
                        <div class="celula entrada">
                            <textarea id="iniMot"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">Riscos:</div>
                        <div class="celula entrada">
                            <textarea id="iniRisk"></textarea>
                        </div> 
                    </div>
                    <div class="linha">
                        <div class="celula">
                            <div class="celula">Criação:</div>
                            <div class="celula entrada">
                                <input type="datetime-local" id="iniDataCria" value="" required>
                            </div> 
                        </div>
                        <div class="celula">
                            <div class="celula">Prazo:</div>
                            <div class="celula entrada">
                                <input type="datetime-local" id="iniDataFim" value="" required>
                            </div> 
                        </div>
                        <div class="linha">
                            <div class="celula">
                                <button type="submit" id="enviar">
                                    Gravar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>         
        </div>
    </body>
    <script src="./src/drop_stat_ini.js"></script>
    <script src="./src/drop_obj.js"></script>
    <script src="./src/date_ini.js" type="text/javascript"></script>
</html>
